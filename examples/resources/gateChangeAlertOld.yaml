---
name: "gateChangeAlert"
dataIns:
- name: "InVal"
  type: "number"
  source: "some source"
workflowBody:
- function:
    name: "f1"
    type: "f1Type"
    dataIns:
    - name: "InVal"
      type: "number"
      source: "gateChangeAlert/InVal"
    dataOuts:
    - name: "OutVal"
      type: "string"
- function:
    name: "f2"
    type: "f2Type"
    dataIns:
    - name: "InVal"
      type: "string"
      source: "f1/OutVal"
    dataOuts:
    - name: "OutVal"
      type: "collection"
    - name: "OutVal2"
      type: "number"
- parallelFor:
    name: "parallelFor"
    dataIns:
    - name: "InVal"
      type: "collection"
      source: "f2/OutVal"
      dataFlow:
        type: "BLOCK"
        size:
          type: "SINGLE"
          value: "5"
    loopCounter:
      name: "counter"
      type: "number"
      from: "0"
      to: "f2/OutVal2"
    loopBody:
    - parallel:
        name: "parallelF3F4"
        dataIns:
        - name: "InVal"
          type: "collection"
          source: "parallelFor/InVal"
        parallelBody:
        - section:
          - function:
              name: "f3"
              type: "f3Type"
              dataIns:
              - name: "InVal"
                type: "string"
                source: "parallelF3F4/InVal"
        - section:
          - function:
              name: "f4"
              type: "f4Type"
              dataIns:
              - name: "InVal"
                type: "string"
                source: "parallelF3F4/InVal"
              dataOuts:
              - name: "OutVal"
                type: "number"
          - if:
              name: "ifThenElse"
              dataIns:
              - name: "InVal"
                type: "number"
                source: "f4/OutVal"
              condition:
                combinedWith: "and"
                conditions:
                - data1: "ifThenElse/InVal"
                  data2: "2"
                  operator: "=="
              then:
              - function:
                  name: "f5"
                  type: "f5Type"
                  dataIns:
                  - name: "InVal"
                    type: "number"
                    source: "ifThenElse/InVal"
                  dataOuts:
                  - name: "OutVal"
                    type: "string"
              else:
              - function:
                  name: "f6"
                  type: "f6Type"
                  dataIns:
                  - name: "InVal"
                    type: "number"
                    source: "ifThenElse/InVal"
                  dataOuts:
                  - name: "OutVal"
                    type: "string"
              dataOuts:
              - name: "OutVal"
                type: "string"
                source: "f5/OutVal,f6/OutVal"
        dataOuts:
        - name: "OutVal"
          type: "string"
          source: "ifThenElse/OutVal"
    dataOuts:
    - name: "OutVal"
      type: "collection"
      source: "parallelF3F4/OutVal"
- function:
    name: "f7"
    type: "f7Type"
    dataIns:
    - name: "InVal"
      type: "collection"
      source: "parallelFor/OutVal"
