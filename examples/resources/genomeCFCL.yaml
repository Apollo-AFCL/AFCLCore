---
name: "genome"
dataIns:
- name: "key"
  type: "string"
- name: "chromNr"
  type: "string"
- name: "keyInputFile"
  type: "string"
workflowBody:
- parallel:
    name: "parallelIndividualSifting"
    parallelBody:
    - section:
      - parallelFor:
          name: "individuals"
          loopCounter:
            name: "counter"
            type: "number"
            from: "1"
            to: "10000"
            step: "1000"
          loopBody:
          - function:
              name: "individual"
              type: "individualType"
              dataIns:
              - name: "keyInput"
                type: "string"
                source: "genome/keyInputFile"
              - name: "chromNr"
                type: "string"
                source: "genome/chromNr"
              - name: "counter"
                type: "number"
                source: "individuals/counter"
              - name: "amount"
                type: "number"
                source: "individuals/step"
              dataOuts:
              - name: "fileName"
                type: "string"
              properties:
              - name: "resource"
                value: "python:arn:aws:lambda:us-east-1:170392512081:function:genome_individual"
          dataOuts:
          - name: "fileNames"
            type: "collection"
            source: "individual/fileName"
      - function:
          name: "individualsMerge"
          type: "individualsMergeType"
          dataIns:
          - name: "InVal"
            type: "collection"
            source: "individuals/fileNames"
          dataOuts:
          - name: "fileName"
            type: "string"
          properties:
          - name: "resource"
            value: "python:arn:aws:lambda:us-east-1:170392512081:function:genome_individuals_merge"
    - section:
      - function:
          name: "sifting"
          type: "siftingType"
          dataIns:
          - name: "key"
            type: "string"
            source: "genome/key"
          - name: "chromNr"
            type: "string"
            source: "genome/chromNr"
          dataOuts:
          - name: "fileName"
            type: "string"
          properties:
          - name: "resource"
            value: "python:arn:aws:lambda:us-east-1:170392512081:function:genome_sifting"
    dataOuts:
    - name: "fileNames"
      type: "collection"
      source: "individualsMerge/fileName,sifting/fileName"
- parallel:
    name: "parallelMutationsOverlapFrequency"
    parallelBody:
    - section:
      - parallelFor:
          name: "mutationsOverlaps"
          dataIns:
          - name: "InVal"
            type: "collection"
            source: "parallelIndividualSifting/fileNames"
          loopCounter:
            name: "counter"
            type: "number"
            from: "0"
            to: "7"
          loopBody:
          - function:
              name: "mutationsOverlap"
              type: "mutationsOverlapType"
              dataIns:
              - name: "chromNr"
                type: "string"
                source: "genome/chromNr"
              - name: "POP"
                type: "number"
                source: "mutationsOverlaps/counter"
              - name: "files"
                type: "string"
                source: "parallelIndividualSifting/fileNames"
              properties:
              - name: "resource"
                value: "python:arn:aws:lambda:us-east-1:170392512081:function:genome_mutual_overlap"
    - section:
      - parallelFor:
          name: "frequencies"
          dataIns:
          - name: "InVal"
            type: "collection"
            source: "parallelIndividualSifting/fileNames"
          loopCounter:
            name: "counter"
            type: "number"
            from: "0"
            to: "7"
          loopBody:
          - function:
              name: "frequency"
              type: "frequencyType"
              dataIns:
              - name: "chromNr"
                type: "string"
                source: "genome/chromNr"
              - name: "POP"
                type: "number"
                source: "frequencies/counter"
              - name: "files"
                type: "string"
                source: "parallelIndividualSifting/fileNames"
              properties:
              - name: "resource"
                value: "python:arn:aws:lambda:us-east-1:170392512081:function:genome_frequency"
